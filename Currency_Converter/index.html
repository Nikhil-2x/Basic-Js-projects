<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="container">
        <header class="header">
            <h1>ðŸ’± Currency Converter</h1>
            <p>Convert and analyze currency rates with precision</p>
        </header>
        <main class="converter">
            <form id="converter-form">
                <div class="input-group">
                    <label for="amount">Enter Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>
                </div>
                <div class="input-group">
                    <label for="from">From Currency:</label>
                    <select id="from"></select>
                </div>
                <div class="input-group">
                    <label for="to">To Currency:</label>
                    <select id="to"></select>
                </div>
                <div class="actions">
                    <button id="convert-btn" class="action-btn">Convert</button>
                    <button id="reverse-btn" class="action-btn">ðŸ”„ Reverse</button>
                </div>
            </form>
            <div class="result">
                <h2 id="result">0.00</h2>
            </div>
            <div class="logs">
                <h3>Conversion Log</h3>
                <ul id="conversion-log"></ul>
                <button id="clear-log-btn" class="action-btn small-btn">Clear Logs</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
